<form>
  <div class="form-row">
    <label for="firstName">FirstName</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="person.firstName">
  </div>
  <div class="form-row">
    <label for="firstName">LastName</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="person.lastName">
  </div>
  <div class="form-row">
    <label for="firstName">Age</label>
    <input type="text" id="age" name="age" [(ngModel)]="person.age">
  </div>
  <div class="address">
    <div class="form-row">
      <label for="firstName">City</label>
      <input type="text" id="city" name="city" [(ngModel)]="person.address.city">
    </div>
    <div class="form-row">
      <label for="firstName">Street</label>
      <input type="text" id="street" name="street" [(ngModel)]="person.address.street">
    </div>
    <div class="form-row">
      <label for="firstName">PostCode</label>
      <input type="text" id="postCode" name="firstName" [(ngModel)]="person.address.postCode">
    </div>
  </div>
  <button type="button" (click)="save()">Save</button>
</form>
