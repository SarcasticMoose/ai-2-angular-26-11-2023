<header>
  <h1><a routerLink="/">JWT Authorization Example</a></h1>
  <nav>
    <a routerLink="/"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: true}"
    >Start</a>
    <a *ngIf="canUserAccess()" routerLink="/users" routerLinkActive="active">Users</a>
    <a *ngIf="canAcessItems()" routerLink="/items" routerLinkActive="active">Items</a>
  </nav>
</header>

<div class="router-outlet">
  <router-outlet></router-outlet>
</div>

<footer>
  <div *ngIf="getUsername()">
    {{getUsername()}}
    <button (click)="logout()">Logout</button>
  </div>
  <div *ngIf="!getUsername()">
    Not logged in!
  </div>
</footer>
