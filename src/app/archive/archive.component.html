<div class="container">
  <div *ngFor="let task of tasks" class="task-item">
    <div class="task-title" [ngClass]="{'completed-task': task.completed}">{{ task.title }}</div>
    <div class="task-deadline">
      Deadline: {{ task.deadline }}
    </div>
    <div>
      <div>
        <button (click)="delete(task)" class="complete-button">Delete task</button>
        <button (click)="unarchive(task)" class="archive-button">Unarchived</button>
      </div>
    </div>
  </div>
</div>
